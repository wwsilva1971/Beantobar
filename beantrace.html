<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanTrace | Mahiange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .counter-card { transition: all 0.2s ease; }
        .counter-card:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-slate-50 pb-20 text-slate-900">

    <header class="bg-white border-b p-4 sticky top-0 z-50 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-[#8A5B3F] rounded-lg flex items-center justify-center text-white">
                <i class="fas fa-leaf text-sm"></i>
            </div>
            <span class="font-bold text-[#433633]">BeanTrace <span class="text-[#8A5B3F]">Mahiange</span></span>
        </div>
        <button onclick="logout()" class="text-xs font-bold text-red-500 border border-red-100 px-4 py-2 rounded-xl hover:bg-red-50 transition">
            <i class="fas fa-sign-out-alt mr-1"></i> SAIR
        </button>
        <div class="flex items-center gap-3">
            <a href="dashboard.html" class="text-xs font-bold text-emerald-600 border border-emerald-100 px-4 py-2 rounded-xl hover:bg-emerald-50 transition flex items-center gap-2">
                <i class="fas fa-chart-line"></i> DASHBOARD
            </a>

            <button onclick="logout()" class="text-xs font-bold text-red-500 border border-red-100 px-4 py-2 rounded-xl hover:bg-red-50 transition">
                <i class="fas fa-sign-out-alt"></i> SAIR
            </button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 mt-8 space-y-8">
        
        <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-1">
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-2">Origem / Fazenda</label>
                <input type="text" id="origin" placeholder="Ex: Fazenda Bela Vista" class="w-full bg-slate-50 border p-4 rounded-2xl outline-[#8A5B3F]">
            </div>
            <div class="space-y-1">
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-2">ID do Lote</label>
                <input type="text" id="batchId" placeholder="Ex: LOTE-2026-01" class="w-full bg-slate-50 border p-4 rounded-2xl outline-[#8A5B3F]">
            </div>
        </section>

        <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-6 flex items-center">
                <i class="fas fa-microscope mr-2 text-[#8A5B3F]"></i> Teste de Corte
            </h2>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="counter-card bg-emerald-50 border border-emerald-100 p-6 rounded-3xl flex flex-col items-center">
                    <span class="text-[11px] font-black uppercase text-emerald-800 mb-4">Bem Fermentadas</span>
                    <div class="flex items-center gap-8">
                        <button onclick="change('well', -1)" class="w-12 h-12 bg-white border-2 border-emerald-200 rounded-full text-emerald-700 shadow-sm flex items-center justify-center text-2xl font-bold">-</button>
                        <div id="display-well" class="text-5xl font-black text-emerald-900 min-w-[60px] text-center">0</div>
                        <button onclick="change('well', 1)" class="w-12 h-12 bg-emerald-600 text-white rounded-full shadow-lg flex items-center justify-center text-2xl font-bold">+</button>
                    </div>
                </div>

                <div class="counter-card bg-purple-50 border border-purple-100 p-6 rounded-3xl flex flex-col items-center">
                    <span class="text-[11px] font-black uppercase text-purple-800 mb-4">Parciais / Violetas</span>
                    <div class="flex items-center gap-8">
                        <button onclick="change('violet', -1)" class="w-12 h-12 bg-white border-2 border-purple-200 rounded-full text-purple-700 shadow-sm flex items-center justify-center text-2xl font-bold">-</button>
                        <div id="display-violet" class="text-5xl font-black text-purple-900 min-w-[60px] text-center">0</div>
                        <button onclick="change('violet', 1)" class="w-12 h-12 bg-purple-600 text-white rounded-full shadow-lg flex items-center justify-center text-2xl font-bold">+</button>
                    </div>
                </div>

                <div class="counter-card bg-slate-100 border border-slate-200 p-6 rounded-3xl flex flex-col items-center">
                    <span class="text-[11px] font-black uppercase text-slate-800 mb-4">Ardósia (Slaty)</span>
                    <div class="flex items-center gap-8">
                        <button onclick="change('slaty', -1)" class="w-12 h-12 bg-white border-2 border-slate-300 rounded-full text-slate-700 shadow-sm flex items-center justify-center text-2xl font-bold">-</button>
                        <div id="display-slaty" class="text-5xl font-black text-slate-900 min-w-[60px] text-center">0</div>
                        <button onclick="change('slaty', 1)" class="w-12 h-12 bg-slate-700 text-white rounded-full shadow-lg flex items-center justify-center text-2xl font-bold">+</button>
                    </div>
                </div>

                <div class="counter-card bg-rose-50 border border-rose-100 p-6 rounded-3xl flex flex-col items-center">
                    <span class="text-[11px] font-black uppercase text-rose-800 mb-4">Mofadas / Podres</span>
                    <div class="flex items-center gap-8">
                        <button onclick="change('mouldy', -1)" class="w-12 h-12 bg-white border-2 border-rose-200 rounded-full text-rose-700 shadow-sm flex items-center justify-center text-2xl font-bold">-</button>
                        <div id="display-mouldy" class="text-5xl font-black text-rose-900 min-w-[60px] text-center">0</div>
                        <button onclick="change('mouldy', 1)" class="w-12 h-12 bg-rose-600 text-white rounded-full shadow-lg flex items-center justify-center text-2xl font-bold">+</button>
                    </div>
                </div>
            </div>

            <div class="mt-10 pt-8 border-t border-slate-100 grid grid-cols-2 gap-4 text-center">
                <div class="bg-slate-50 p-4 rounded-2xl">
                    <p class="text-[10px] font-bold text-gray-400 uppercase mb-1">Total Analisado</p>
                    <div id="total-beans" class="text-3xl font-black text-[#433633]">0</div>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl border-l-4 border-emerald-500">
                    <p class="text-[10px] font-bold text-gray-400 uppercase mb-1">Índice</p>
                    <div id="fermentation-index" class="text-3xl font-black text-emerald-600">0%</div>
                </div>
            </div>
        </section>

        <button onclick="handleSave()" id="saveBtn" class="w-full bg-[#8A5B3F] text-white font-bold py-6 rounded-3xl shadow-xl hover:bg-[#433633] transition-all flex items-center justify-center gap-3 active:scale-95">
            <i class="fas fa-save"></i> SALVAR INSPEÇÃO
        </button>

        <section class="mt-12">
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4 flex items-center px-2">
                <i class="fas fa-history mr-2 text-[#8A5B3F]"></i> Meu Histórico Recente
            </h2>
            <div id="history-container" class="space-y-3">
                <div class="text-center py-10 text-gray-400 bg-white rounded-3xl border border-dashed border-slate-200">
                    <i class="fas fa-spinner animate-spin mb-2"></i><br>Carregando histórico...
                </div>
            </div>
        </section>

    </main>

    <script>
        const SUPABASE_URL = 'https://yutecuapyojobehwjarx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dGVjdWFweW9qb2JlaHdqYXJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwMDM4NTcsImV4cCI6MjA4MzU3OTg1N30.1W6bPbzyk0xiaQK2bzb2YMfC8Ch4axx8MWqwEXnnXcY';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let counters = { well: 0, violet: 0, slaty: 0, mouldy: 0 };

        function change(key, delta) {
            counters[key] = Math.max(0, counters[key] + delta);
            document.getElementById(`display-${key}`).innerText = counters[key];
            const total = counters.well + counters.violet + counters.slaty + counters.mouldy;
            document.getElementById('total-beans').innerText = total;
            const index = total === 0 ? 0 : Math.round(((counters.well * 1) + (counters.violet * 0.5)) / total * 100);
            document.getElementById('fermentation-index').innerText = index + '%';
        }

        async function handleSave() {
            const btn = document.getElementById('saveBtn');
            const { data: { user } } = await supabaseClient.auth.getUser();

            if (!user) {
                alert("Sessão expirada!");
                window.location.href = 'login.html';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner animate-spin text-xl"></i>';

            const payload = {
                user_id: user.id,
                origin: document.getElementById('origin').value || "Não informado",
                batch_id: document.getElementById('batchId').value || "Sem ID",
                well_fermented: counters.well,
                violet_beans: counters.violet,
                slaty_beans: counters.slaty,
                mouldy_beans: counters.mouldy,
                fermentation_index: parseInt(document.getElementById('fermentation-index').innerText)
            };

            const { error } = await supabaseClient.from('inspections').insert([payload]);

            if (error) {
                alert("Erro: " + error.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save"></i> SALVAR INSPEÇÃO';
            } else {
                alert("✅ Inspeção salva!");
                location.reload();
            }
        }

        async function loadHistory() {
            const container = document.getElementById('history-container');
            const { data: { user } } = await supabaseClient.auth.getUser();

            if (!user) return;

            const { data, error } = await supabaseClient
                .from('inspections')
                .select('*')
                .eq('user_id', user.id) // FILTRA APENAS OS REGISTROS DO USUÁRIO
                .order('created_at', { ascending: false })
                .limit(10);

            if (error || !data || data.length === 0) {
                container.innerHTML = '<div class="text-center py-10 text-gray-400 bg-white rounded-3xl border border-slate-200">Nenhum registro encontrado.</div>';
                return;
            }

            container.innerHTML = data.map(item => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex justify-between items-center">
                    <div class="flex flex-col">
                        <span class="font-bold text-slate-700 text-sm">${item.origin}</span>
                        <span class="text-[10px] text-gray-400 uppercase font-bold tracking-tighter">Lote: ${item.batch_id}</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="text-right">
                            <span class="block text-lg font-black ${item.fermentation_index >= 70 ? 'text-emerald-500' : 'text-amber-500'}">${item.fermentation_index}%</span>
                            <span class="text-[8px] text-gray-300 uppercase font-bold">${new Date(item.created_at).toLocaleDateString()}</span>
                        </div>
                        <i class="fas fa-chevron-right text-slate-200 text-xs"></i>
                    </div>
                </div>
            `).join('');
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        // Inicia o histórico ao carregar a página
        window.onload = loadHistory;
    </script>
</body>
</html>
