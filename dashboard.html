<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanTrace Dashboard | Mahiange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .stat-card { transition: transform 0.2s ease; }
        .stat-card:hover { transform: translateY(-2px); }
        canvas { max-height: 320px !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tighter">BEAN<span class="text-emerald-600">TRACE</span></h1>
                <p class="text-[10px] uppercase font-bold text-slate-400 tracking-widest">Painel de Qualidade Mahiange</p>
            </div>
            <div class="flex gap-3">
                <a href="beantrace.html" class="bg-emerald-600 text-white px-5 py-2.5 rounded-xl font-bold text-sm hover:bg-emerald-700 transition-all flex items-center gap-2">
                    <i class="fas fa-plus"></i> Nova Inspeção
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-10">
        
        <div id="stats-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <div class="stat-card bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Total de Inspeções</p>
                <p id="stat-count" class="text-3xl font-black text-slate-800">--</p>
            </div>
            <div class="stat-card bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Média de Fermentação</p>
                <p id="stat-fermentation" class="text-3xl font-black text-amber-600">--%</p>
            </div>
            <div class="stat-card bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Origem mais Frequente</p>
                <p id="stat-provider" class="text-xl font-black text-slate-700 truncate">--</p>
            </div>
             <div class="stat-card bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Status Geral</p>
                <p id="stat-status" class="text-xl font-black text-emerald-600 tracking-tight">OPERACIONAL</p>
            </div>
        </div>

        <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm mb-10">
            <h2 class="text-lg font-bold text-slate-800 mb-8 flex items-center gap-2">
                <span class="w-1.5 h-5 bg-emerald-500 rounded-full"></span>
                Evolução do Índice de Fermentação (Últimos Lotes)
            </h2>
            <div class="h-[320px] w-full">
                <canvas id="qualityChart"></canvas>
            </div>
        </div>

        <div class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
            <div class="px-8 py-6 border-b border-slate-100 bg-slate-50/50">
                <h2 class="text-lg font-bold text-slate-800">Registros no Banco de Dados</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead>
                        <tr class="bg-slate-50/30 text-[10px] font-black text-slate-400 uppercase">
                            <th class="px-8 py-4">Data</th>
                            <th class="px-8 py-4">Lote</th>
                            <th class="px-8 py-4">Origem</th>
                            <th class="px-8 py-4 text-center">Índice</th>
                            <th class="px-8 py-4">Status</th>
                        </tr>
                    </thead>
                    <tbody id="inspections-table-body" class="divide-y divide-slate-100">
                        </tbody>
                </table>
                <div id="loading-overlay" class="py-10 text-center text-slate-400 font-bold animate-pulse">
                    CONECTANDO AO SUPABASE...
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        const SUPABASE_URL = 'https://yutecuapyojobehwjarx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dGVjdWFweW9qb2JlaHdqYXJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwMDM4NTcsImV4cCI6MjA4MzU3OTg1N30.1W6bPbzyk0xiaQK2bzb2YMfC8Ch4axx8MWqwEXnnXcY';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let chartInstance = null;

        async function init() {
            const { data, error } = await supabase
                .from('inspections')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error("Erro:", error);
                return;
            }

            document.getElementById('loading-overlay').classList.add('hidden');
            renderDashboard(data);
        }

        function renderDashboard(data) {
            if (!data.length) return;

            // 1. Estatísticas Rápidas
            const avgFerment = data.reduce((a, b) => a + (b.fermentation_index || 0), 0) / data.length;
            const providers = data.map(d => d.origin);
            const topProvider = providers.sort((a,b) => providers.filter(v => v===a).length - providers.filter(v => v===b).length).pop();

            document.getElementById('stat-count').innerText = data.length;
            document.getElementById('stat-fermentation').innerText = Math.round(avgFerment) + '%';
            document.getElementById('stat-provider').innerText = topProvider || "N/A";

            // 2. Preencher Tabela
            const tbody = document.getElementById('inspections-table-body');
            tbody.innerHTML = data.slice(0, 10).map(ins => `
                <tr class="hover:bg-slate-50">
                    <td class="px-8 py-5 text-slate-500">${new Date(ins.created_at).toLocaleDateString()}</td>
                    <td class="px-8 py-5 font-mono font-bold">${ins.batch_id}</td>
                    <td class="px-8 py-5 font-bold">${ins.origin}</td>
                    <td class="px-8 py-5 text-center font-black text-emerald-600">${ins.fermentation_index}%</td>
                    <td class="px-8 py-5">
                        <span class="px-3 py-1 rounded-full text-[10px] font-bold ${ins.fermentation_index >= 70 ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'}">
                            ${ins.fermentation_index >= 70 ? 'QUALIDADE A' : 'MONITORAR'}
                        </span>
                    </td>
                </tr>
            `).join('');

            // 3. Gráfico de Linha
            const ctx = document.getElementById('qualityChart').getContext('2d');
            const last10 = [...data].reverse().slice(-10);
            
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last10.map(d => d.batch_id),
                    datasets: [{
                        label: 'Índice de Fermentação %',
                        data: last10.map(d => d.fermentation_index),
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 100 }
                    }
                }
            });
        }

        init();
    </script>
</body>
</html>
