<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanTrace - Histórico de Inspeções</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Histórico de Amêndoas</h1>
            <a href="index.html" class="text-emerald-600 font-medium hover:underline">← Nova Inspeção</a>
        </div>

        <div class="bg-white shadow-sm rounded-xl overflow-x-auto border border-slate-200">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="p-4 font-semibold text-slate-600">Data</th>
                        <th class="p-4 font-semibold text-slate-600">Lote</th>
                        <th class="p-4 font-semibold text-slate-600">Fornecedor</th>
                        <th class="p-4 font-semibold text-slate-600">Umidade</th>
                        <th class="p-4 font-semibold text-slate-600">Índice Ferment.</th>
                    </tr>
                </thead>
                <tbody id="lista-inspecoes" class="divide-y divide-slate-100 text-slate-700">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://yutecuapyojobehwjarx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dGVjdWFweW9qb2JlaHdqYXJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwMDM4NTcsImV4cCI6MjA4MzU3OTg1N30.1W6bPbzyk0xiaQK2bzb2YMfC8Ch4axx8MWqwEXnnXcY';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function carregarDados() {
            const { data, error } = await supabaseClient
                .from('inspections')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                alert("Erro ao carregar dados: " + error.message);
                return;
            }

            const tbody = document.getElementById('lista-inspecoes');
            tbody.innerHTML = data.map(ins => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="p-4 text-sm">${new Date(ins.created_at).toLocaleDateString()}</td>
                    <td class="p-4 font-medium">${ins.batch_id}</td>
                    <td class="p-4">${ins.provider}</td>
                    <td class="p-4">${ins.moisture}%</td>
                    <td class="p-4">${ins.cut_test_data.fermentationIndex}</td>
                </tr>
            `).join('');
        }

        carregarDados();
    </script>
</body>
</html>
