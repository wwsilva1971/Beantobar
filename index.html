<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocoa Inspector - Bean-to-Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .counter-btn:active {
            transform: scale(0.95);
        }
        .btn-primary-gradient {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-12">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-4xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-amber-800 p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="text-white w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                    </svg>
                </div>
                <h1 class="font-bold text-lg tracking-tight text-slate-800">Cocoa Inspector</h1>
            </div>
            <div class="flex gap-2">
                <button id="btnEmail" title="Enviar por E-mail" class="bg-amber-100 hover:bg-amber-200 text-amber-900 px-3 py-2 rounded-lg transition-colors shadow-sm font-medium text-sm flex items-center gap-2 border border-amber-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <span class="hidden sm:inline">E-mail</span>
                </button>
                <button id="btnExport" title="Exportar JSON" class="bg-slate-700 hover:bg-slate-800 text-white px-3 py-2 rounded-lg transition-colors shadow-sm font-medium text-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    <span class="hidden sm:inline">JSON</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 mt-6 space-y-6">

        <!-- Informações Básicas -->
        <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="space-y-1">
                <label class="text-xs font-bold text-slate-500 uppercase">Origem</label>
                <input type="text" id="origin" placeholder="Fazenda / Região" class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-amber-500 outline-none">
            </div>
            <div class="space-y-1">
                <label class="text-xs font-bold text-slate-500 uppercase">Lote ID</label>
                <input type="text" id="batch" placeholder="Ex: LOT-2024-001" class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-amber-500 outline-none">
            </div>
            <div class="space-y-1">
                <label class="text-xs font-bold text-slate-500 uppercase">Umidade (%)</label>
                <div class="relative">
                    <input type="number" id="moisture" value="7.0" step="0.1" class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-amber-500 outline-none font-bold">
                    <div id="moistureAlert" class="hidden absolute right-3 top-3 text-rose-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bean Count -->
        <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" />
                </svg>
                Bean Count (Peso Médio)
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 items-center">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-slate-500">Peso Total (g)</label>
                        <input type="number" id="totalWeight" value="100" class="w-full border border-slate-200 rounded-xl p-3 font-medium focus:ring-2 focus:ring-amber-500 outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-slate-500">Qtd Amêndoas</label>
                        <input type="number" id="beanQty" value="85" class="w-full border border-slate-200 rounded-xl p-3 font-medium focus:ring-2 focus:ring-amber-500 outline-none">
                    </div>
                </div>
                <div class="bg-amber-50 p-4 rounded-xl border border-amber-100 flex flex-col justify-center items-center">
                    <span class="text-xs font-bold text-amber-800 uppercase">Peso da Amêndoa</span>
                    <span id="avgWeightDisplay" class="text-3xl font-black text-amber-900">1.18 g</span>
                </div>
            </div>
        </section>

        <!-- Cut Test (Teste de Corte) -->
        <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                    Teste de Corte (30-100 amêndoas)
                </h2>
                <div class="flex items-center gap-2">
                    <span class="text-xs font-bold text-slate-400 uppercase">Total:</span>
                    <span id="cutTestTotal" class="text-lg font-black text-slate-800">0</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="changeCounter('well', 1)" class="counter-btn relative flex flex-col items-center justify-center p-6 rounded-3xl bg-emerald-50 border-2 border-emerald-100 hover:border-emerald-500 transition-all text-emerald-900">
                    <span class="text-xs font-black uppercase mb-1">Bem Fermentadas</span>
                    <span id="count-well" class="text-4xl font-black">0</span>
                    <span class="absolute top-2 right-3 text-[10px] font-bold opacity-50">CLIQUE +1</span>
                </button>

                <button onclick="changeCounter('violet', 1)" class="counter-btn relative flex flex-col items-center justify-center p-6 rounded-3xl bg-purple-50 border-2 border-purple-100 hover:border-purple-500 transition-all text-purple-900">
                    <span class="text-xs font-black uppercase mb-1">Parciais / Violetas</span>
                    <span id="count-violet" class="text-4xl font-black">0</span>
                    <span class="absolute top-2 right-3 text-[10px] font-bold opacity-50">CLIQUE +1</span>
                </button>

                <button onclick="changeCounter('slaty', 1)" class="counter-btn relative flex flex-col items-center justify-center p-6 rounded-3xl bg-slate-100 border-2 border-slate-200 hover:border-slate-500 transition-all text-slate-900">
                    <span class="text-xs font-black uppercase mb-1">Ardósia (Slaty)</span>
                    <span id="count-slaty" class="text-4xl font-black">0</span>
                    <span class="absolute top-2 right-3 text-[10px] font-bold opacity-50">CLIQUE +1</span>
                </button>

                <button onclick="changeCounter('mouldy', 1)" class="counter-btn relative flex flex-col items-center justify-center p-6 rounded-3xl bg-rose-50 border-2 border-rose-100 hover:border-rose-500 transition-all text-rose-900">
                    <span class="text-xs font-black uppercase mb-1">Mofadas / Podres</span>
                    <span id="count-mouldy" class="text-4xl font-black">0</span>
                    <span class="absolute top-2 right-3 text-[10px] font-bold opacity-50">CLIQUE +1</span>
                </button>
            </div>

            <div class="mt-4 flex justify-end">
                <button onclick="resetCounters()" class="text-slate-400 hover:text-rose-500 text-xs font-bold uppercase flex items-center gap-1 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Zerar Contagem
                </button>
            </div>
        </section>

        <!-- Resultados e Notas -->
        <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex flex-col items-center justify-center text-center">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Índice de Fermentação</span>
                <span id="fermentationIndex" class="text-6xl font-black text-slate-800">0.00</span>
                <div id="statusBadge" class="mt-4 px-6 py-2 rounded-full text-xs font-black uppercase tracking-widest bg-slate-100 text-slate-500">
                    Aguardando Dados
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <label class="text-xs font-bold text-slate-500 uppercase block mb-2">Notas Sensoriais</label>
                <textarea id="notes" rows="4" placeholder="Aromas, uniformidade, cor da casca..." class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-amber-500 outline-none resize-none bg-slate-50 text-sm"></textarea>
            </div>
        </section>

        <!-- Ações do Banco de Dados -->
        <div class="flex flex-col gap-3 pt-4">
            <button id="btnSaveDB" class="w-full btn-primary-gradient hover:opacity-90 text-white font-bold py-4 rounded-xl transition-all shadow-lg flex items-center justify-center gap-2 transform active:scale-[0.98]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                </svg>
                Salvar
            </button>
        </div>

    </main>

    <script>
        // State
        let counters = {
            well: 0,
            violet: 0,
            slaty: 0,
            mouldy: 0
        };

        // DOM Elements
        const elements = {
            origin: document.getElementById('origin'),
            batch: document.getElementById('batch'),
            moisture: document.getElementById('moisture'),
            moistureAlert: document.getElementById('moistureAlert'),
            totalWeight: document.getElementById('totalWeight'),
            beanQty: document.getElementById('beanQty'),
            avgWeightDisplay: document.getElementById('avgWeightDisplay'),
            cutTestTotal: document.getElementById('cutTestTotal'),
            fermentationIndex: document.getElementById('fermentationIndex'),
            statusBadge: document.getElementById('statusBadge'),
            notes: document.getElementById('notes'),
            btnExport: document.getElementById('btnExport'),
            btnEmail: document.getElementById('btnEmail'),
            btnSaveDB: document.getElementById('btnSaveDB')
        };

        // Supabase Configuration
        // Updated to the correct REST endpoint provided
        const SUPABASE_URL = 'https://yutecuapyojobehwjarx.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_SSS3She-kjSJj2BIHdQ30g_myPzPDM5'; // Mantendo placeholder por segurança conforme instruído
        let supabaseClient = null;

        // Tenta inicializar se o script estiver presente e as chaves configuradas
        if (typeof supabase !== 'undefined' && SUPABASE_URL !== '' && SUPABASE_KEY !== 'SUA_ANON_KEY_DO_SUPABASE') {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        }

        // Functions
        function updateCalculations() {
            const weight = parseFloat(elements.totalWeight.value) || 0;
            const qty = parseInt(elements.beanQty.value) || 0;
            const avg = qty > 0 ? (weight / qty).toFixed(2) : "0.00";
            elements.avgWeightDisplay.innerText = `${avg} g`;

            const moist = parseFloat(elements.moisture.value) || 0;
            if (moist > 7.5) {
                elements.moisture.classList.add('border-rose-300', 'bg-rose-50', 'text-rose-700');
                elements.moistureAlert.classList.remove('hidden');
            } else {
                elements.moisture.classList.remove('border-rose-300', 'bg-rose-50', 'text-rose-700');
                elements.moistureAlert.classList.add('hidden');
            }

            const total = counters.well + counters.violet + counters.slaty + counters.mouldy;
            elements.cutTestTotal.innerText = total;

            let index = 0;
            if (total > 0) {
                index = ((counters.well * 1) + (counters.violet * 0.5)) / total;
            }
            elements.fermentationIndex.innerText = index.toFixed(2);

            updateStatusBadge(index, total);
        }

        function updateStatusBadge(index, total) {
            if (total === 0) {
                elements.statusBadge.innerText = "Aguardando Dados";
                elements.statusBadge.className = "mt-4 px-6 py-2 rounded-full text-xs font-black uppercase tracking-widest bg-slate-100 text-slate-500";
                return;
            }

            let label = "Pobre";
            let colorClass = "bg-rose-100 text-rose-700";

            if (index >= 0.8) { label = "Excelente"; colorClass = "bg-emerald-100 text-emerald-700"; }
            else if (index >= 0.6) { label = "Boa"; colorClass = "bg-blue-100 text-blue-700"; }
            else if (index >= 0.4) { label = "Média"; colorClass = "bg-amber-100 text-amber-700"; }

            elements.statusBadge.innerText = label;
            elements.statusBadge.className = `mt-4 px-6 py-2 rounded-full text-xs font-black uppercase tracking-widest ${colorClass}`;
        }

        window.changeCounter = function(type, amount) {
            counters[type] = Math.max(0, counters[type] + amount);
            document.getElementById(`count-${type}`).innerText = counters[type];
            updateCalculations();
        };

        window.resetCounters = function() {
            if(confirm("Deseja realmente zerar o Teste de Corte?")) {
                Object.keys(counters).forEach(key => {
                    counters[key] = 0;
                    document.getElementById(`count-${key}`).innerText = 0;
                });
                updateCalculations();
            }
        };

        function gatherData() {
            return {
                batch_id: elements.batch.value || "S/ID",
                provider: elements.origin.value || "S/Origem",
                moisture: parseFloat(elements.moisture.value) || 0,
                total_weight: parseFloat(elements.totalWeight.value) || 0,
                bean_qty: parseInt(elements.beanQty.value) || 0,
                notes: elements.notes.value || "Sem observações.",
                cut_test_data: {
                    well: counters.well,
                    violet: counters.violet,
                    slaty: counters.slaty,
                    mouldy: counters.mouldy,
                    totalSamples: counters.well + counters.violet + counters.slaty + counters.mouldy,
                    fermentationIndex: parseFloat(elements.fermentationIndex.innerText),
                    status: elements.statusBadge.innerText
                },
                beanCount: {
                    avgWeight: elements.avgWeightDisplay.innerText
                }
            };
        }

        async function saveToDatabase() {
            if (!supabaseClient) {
                alert("❌ Erro: Configuração do Supabase incompleta ou incorreta no código (verifique a URL e a Anon Key).");
                return;
            }

            const btn = elements.btnSaveDB;
            const originalText = btn.innerHTML;

            try {
                btn.innerHTML = "<span>⌛ Salvando...</span>";
                btn.disabled = true;

                const data = gatherData();
                const dataToSave = {
                    batch_id: data.batch_id,
                    provider: data.provider,
                    moisture: data.moisture,
                    total_weight: data.total_weight,
                    bean_qty: data.bean_qty,
                    cut_test_data: data.cut_test_data,
                    notes: data.notes,
                    created_at: new Date().toISOString()
                };

                const { error } = await supabaseClient
                    .from('inspections')
                    .insert([dataToSave]);

                if (error) throw error;

                alert("✅ Inspeção salva com sucesso no banco de dados!");
            } catch (error) {
                console.error('Erro:', error);
                alert("❌ Erro ao salvar: " + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function sendEmail() {
            const data = gatherData();
            const subject = encodeURIComponent(`Laudo de Inspeção - Lote: ${data.batch_id}`);
            const body = encodeURIComponent(`
RELATÓRIO DE QUALIDADE - BEANTRACE
----------------------------------
Lote: ${data.batch_id}
Fornecedor: ${data.provider}
Umidade: ${data.moisture}%
Peso Médio da Amêndoa: ${data.beanCount.avgWeight}

TESTE DE CORTE
----------------------------------
Índice de Fermentação: ${data.cut_test_data.fermentationIndex} (${data.cut_test_data.status})
Total Amostras: ${data.cut_test_data.totalSamples}

Defeitos e Classificação:
- Bem Fermentadas: ${data.cut_test_data.well}
- Parciais/Violetas: ${data.cut_test_data.violet}
- Ardósias: ${data.cut_test_data.slaty}
- Mofadas/Podres: ${data.cut_test_data.mouldy}

Observações:
${data.notes}

Gerado em: ${new Date().toLocaleString()}
            `.trim());
            window.location.href = `mailto:?subject=${subject}&body=${body}`;
        }

        function exportData() {
            const data = gatherData();
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Inspection-${data.batch_id}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Event Listeners
        [elements.moisture, elements.totalWeight, elements.beanQty].forEach(el => {
            el.addEventListener('input', updateCalculations);
        });

        elements.btnExport.addEventListener('click', exportData);
        elements.btnEmail.addEventListener('click', sendEmail);
        elements.btnSaveDB.addEventListener('click', saveToDatabase);

        // Initial Run
        updateCalculations();
    </script>
</body>
</html>
