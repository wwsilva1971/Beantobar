<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahiange Chocolate | Propósito e Experiência</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-golden: #F1D36E;
            --color-medium-brown: #8A5B3F;
            --color-dark-brown: #433633;
            --color-light-bg: #fcf9f7;
            --color-white: #ffffff;
        }
        body { font-family: 'Montserrat', sans-serif; margin: 0; color: var(--color-dark-brown); scroll-behavior: smooth; }
        header { background: var(--color-white); padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .header-logo { max-width: 120px; }
        nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
        nav ul li { margin-left: 25px; }
        nav ul li a { text-decoration: none; color: var(--color-dark-brown); font-weight: 600; font-size: 0.9rem; transition: 0.3s; }
        nav ul li a.special { color: var(--color-medium-brown); border: 1px solid var(--color-medium-brown); padding: 5px 15px; border-radius: 20px; }
        nav ul li a:hover { color: var(--color-golden); }
        
        .hero { background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('main-hero.jpg') center/cover; height: 80vh; display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
        .hero-content h1 { font-family: 'Libre Baskerville', serif; font-size: 3.5rem; color: var(--color-golden); }
        .cta-btn { background: var(--color-golden); color: var(--color-dark-brown); padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 5px; display: inline-block; margin-top: 20px; }
        
        footer { background: var(--color-dark-brown); color: white; padding: 40px; text-align: center; }
    </style>
</head>
<body>
    <header>
        <img src="mahiange-logo.png" alt="Logo" class="header-logo">
        <nav>
            <ul>
                <li><a href="https://www.mahiange.com.br" target="_blank">Loja Online</a></li>
                <li><a href="login.html" class="special">Soluções Bean-to-Bar (BeanTrace)</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Chocolate com Propósito</h1>
            <p>Do grão à barra, respeitando cada etapa do processo.</p>
            <a href="login.html" class="cta-btn">Acessar BeanTrace</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 MAHIANGE CHOCOLATE</p>
        <p><a href="login.html" style="color: var(--color-golden); text-decoration: none;">Área do Produtor</a></p>
    </footer>
</body>
</html>
