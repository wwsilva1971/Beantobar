<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mahiange Chocolate | Propósito</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --golden: #F1D36E; --brown: #8A5B3F; --dark: #433633; --bg: #fcf9f7; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--dark); }
        header { background: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .nav-links a { text-decoration: none; color: var(--dark); margin-left: 25px; font-weight: 600; }
        .btn-solucoes { background: var(--brown); color: white !important; padding: 10px 20px; border-radius: 25px; transition: 0.3s; }
        .btn-solucoes:hover { background: var(--dark); }
        .hero { height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('main-hero.jpg') center/cover; color: white; }
        h1 { font-family: 'Libre Baskerville', serif; font-size: 3.5rem; color: var(--golden); }
    </style>
</head>
<body>
    <header>
        <img src="mahiange-logo.png" style="max-width: 120px;">
        <nav class="nav-links">
            <a href="https://www.mahiange.com.br" target="_blank">Loja Online</a>
            <a href="login.html" class="btn-solucoes">Soluções Bean to Bar</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Chocolate com Propósito</h1>
        <p>Acesse o BeanTrace para gestão de qualidade e rastreabilidade.</p>
        <a href="login.html" style="margin-top:20px; color: var(--golden); font-weight: bold; text-decoration: none;">Entrar no Sistema →</a>
    </section>
</body>
</html>
